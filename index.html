<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Cardboard Crazy World Goggles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/helvetiker_regular.typeface.js"></script>
    <script src="https://timezonedb.googlecode.com/files/timezonedb.js" type="text/javascript"></script>

    <script>
      var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock,
          hasUserMedia,
          camView,
          video,
          canvas,
          context,

          currentCityText = new THREE.TextGeometry(),
          currentCityTextMesh = new THREE.Mesh();

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        //container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.noPan = true;
        controls.noZoom = true;

        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }

          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);

        clock = new THREE.Clock();

        video = document.createElement('video');
        video.setAttribute('autoplay', true);
        
        var options = {
          video: {
            optional: [{facingMode: "environment"}]
          }
        };

        navigator.getUserMedia = navigator.getUserMedia ||
        navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        if (typeof MediaStreamTrack === 'undefined' && navigator.getUserMedia) {
          alert('This browser doesn\'t support this demo :(');
        } else {
          MediaStreamTrack.getSources(function(sourceInfos) {
            var selected_source = null;
            for (var i = 0; i !== sourceInfos.length; ++i) {
              var sourceInfo = sourceInfos[i];
              if (sourceInfo.kind === 'video') {
                if (sourceInfo.facing && sourceInfo.facing == "environment") {
                  selected_source = sourceInfo.id;
                  options.video.optional.push({'sourceId': sourceInfo.id});
                }
              }
            }
            
            navigator.getUserMedia(options, streamFound, streamError);
          });
        }

        function streamFound(stream) {
          console.log('Got stream, gonna play it');
          document.body.appendChild(video);
          video.src = URL.createObjectURL(stream);
          video.style.width = '100%';
          video.style.height = '100%';
          video.play();

          canvas = document.createElement('canvas');
          console.log(video.clientWidth, video.clientHeight);
          canvas.width = video.clientWidth;
          canvas.height = video.clientHeight;
          document.body.appendChild(canvas);

          context = canvas.getContext('2d');
          texture = new THREE.Texture(canvas);
          texture.video = video;
          texture.context = context;
        }

        function streamError(error) {
          console.log('Stream error: ', error);
        }

        animate();
      }


      function animate() {
        if (context) context.drawImage(video, 0, 0, canvas.width, canvas.height);

        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
      }

      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }

      function getURL(url, callback) {
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4) {
             if (xmlhttp.status == 200){
                 callback(JSON.parse(xmlhttp.responseText));
             }
             else {
                 console.log('We had an error, status code: ', xmlhttp.status);
             }
          }
        }

        xmlhttp.open('GET', url, true);
        xmlhttp.send();
      }
    </script>
  </body>
</html>
