<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reality Filter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/close-pixelate.js"></script>
    <script src="./js/helvetiker_regular.typeface.js"></script>

    <script>
      var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock,
          hasUserMedia,
          camView,
          video,
          canvas,
          context,
          themes = ['sepia', 'arcade', 'inverse', 'blackandwhite', 'green'],
          currentTheme = 0,
          lookingAtGround = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', function(evt) {
            console.log(evt.gamma)
            if (evt.gamma > -1 && evt.gamma < 1 && !lookingAtGround) {
              lookingAtGround = true;
              currentTheme = (themes.length > currentTheme+1) ? currentTheme+1 : 0;

              setTimeout(function() {
                lookingAtGround = false;
              }, 4000);
            }
          }.bind(this));
        }

        clock = new THREE.Clock();

        video = document.createElement('video');
        video.setAttribute('autoplay', true);
        
        var options = {
          video: {
            optional: [{facingMode: "environment"}]
          }
        };

        navigator.getUserMedia = navigator.getUserMedia ||
        navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        if (typeof MediaStreamTrack === 'undefined' && navigator.getUserMedia) {
          alert('This browser doesn\'t support this demo :(');
        } else {
          MediaStreamTrack.getSources(function(sourceInfos) {
            var selected_source = null;
            for (var i = 0; i !== sourceInfos.length; ++i) {
              var sourceInfo = sourceInfos[i];
              if (sourceInfo.kind === 'video') {
                if (sourceInfo.facing && sourceInfo.facing == "environment") {
                  selected_source = sourceInfo.id;
                  options.video.optional.push({'sourceId': sourceInfo.id});
                }
              }
            }
            
            navigator.getUserMedia(options, streamFound, streamError);

            console.log(options.video);
          });
        }

        function streamFound(stream) {
          console.log('Got stream, gonna play it');
          console.log(stream);
          document.body.appendChild(video);
          video.src = URL.createObjectURL(stream);
          video.style.width = '100%';
          video.style.height = '100%';
          video.play();

          canvas = document.createElement('canvas');
          canvas.width = video.clientWidth;
          canvas.height = video.clientHeight;
          canvas.width = nextPowerOf2(canvas.width);
          canvas.height = nextPowerOf2(canvas.height);

          function nextPowerOf2(x) { 
              return Math.pow(2, Math.ceil(Math.log(x) / Math.log(2))); 
          }

          context = canvas.getContext('2d');
          texture = new THREE.Texture(canvas);
          texture.video = video;
          texture.context = context;
          texture.minFilter = THREE.LinearMipMapLinearFilter;
          texture.magFilter = THREE.NearestFilter;

          var cameraPlane = new THREE.PlaneGeometry(1920, 1280);

          cameraMesh = new THREE.Mesh(cameraPlane, new THREE.MeshBasicMaterial({
            color: 0xffffff, opacity: 1, map: texture, side: THREE.DoubleSide
          }));
          cameraMesh.position.z = -600;

          scene.add(cameraMesh);

          var floorMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff
          });

          var geometry = new THREE.PlaneBufferGeometry(1000, 1000);

          var light = new THREE.AmbientLight( 0x404040 );
          scene.add(light);

          var lightScene = new THREE.PointLight(0x999999, 2, 100);
          lightScene.position.set(0, 5, 0);
          scene.add(lightScene);
        }

        function streamError(error) {
          console.log('Stream error: ', error);
        }

        animate();
      }


      function animate() {
        if (context) {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          if (themes[currentTheme] == 'green') {
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i+=4) {
              var red = data[i],
                  green = data[i+1],
                  blue = data[i+2];

              red = 0;
              blue = 0;
              
              data[i] = red;
              data[i+1] = green;
              data[i+2] = blue;
            }

            imageData.data = data;

            context.putImageData(imageData, 0, 0);
          } else if (themes[currentTheme] == 'blackandwhite') {
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i+=4) {
              var red = data[i],
                  green = data[i+1],
                  blue = data[i+2],
                  luminance = ((red * 299) + (green * 587) + (blue * 114)) / 1000;

              red = luminance;
              green = luminance;
              blue = luminance;
              
              data[i] = red;
              data[i+1] = green;
              data[i+2] = blue;
            }

            imageData.data = data;

            context.putImageData(imageData, 0, 0);
          } else if (themes[currentTheme] == 'inverse') {
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i+=4) {
              var red = 255 - data[i],
                  green = 255 - data[i+1],
                  blue = 255 - data[i+2];

              data[i] = red;
              data[i+1] = green;
              data[i+2] = blue;
            }

            imageData.data = data;

            context.putImageData(imageData, 0, 0);
          } else if (themes[currentTheme] == 'sepia') {
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i+=4) {
              var red = data[i],
                  green = data[i+1],
                  blue = data[i+2];
                  
              var sepiaRed = (red * 0.393) + (green * 0.769) + (blue * 0.189);
              var sepiaGreen = (red * 0.349) + (green * 0.686) + (blue * 0.168);
              var sepiaBlue = (red * 0.272) + (green * 0.534) + (blue * 0.131);

              var randomRed = Math.random() * 50;

              sepiaRed += randomRed;
              sepiaGreen += randomRed;
              sepiaBlue += randomRed;

              sepiaRed = sepiaRed > 255 ? 255 : sepiaRed;
              sepiaGreen = sepiaGreen > 255 ? 255 : sepiaGreen;
              sepiaBlue = sepiaBlue > 255 ? 255 : sepiaBlue;

              data[i] = sepiaRed;
              data[i+1] = sepiaGreen;
              data[i+2] = sepiaBlue;
            }

            imageData.data = data;

            context.putImageData(imageData, 0, 0);
          } else if (themes[currentTheme] == 'arcade') {
            ClosePixelation(canvas, context, [
              {
                resolution: 6
              }
            ]);
          }

          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            texture.needsUpdate = true;
          }
        }

        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        //controls.update(dt);
      }

      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        console.log('Full screen requested');
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
